<!DOCTYPE html>
<html>
<head>
    <title>Kata-kata Semangat</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .quote-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            text-align: center;
            width: 80%;
            max-width: 800px;
            z-index: 10;
        }

        .quote-text {
            font-size: 2.5em;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            margin: 0;
            padding: 20px;
        }

        .highlight {
            color: #FFD700;
            font-weight: bold;
            display: inline-block;
            animation: pulse 2s infinite;
        }

        .navigation {
            position: fixed;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
            z-index: 100;
        }

        .nav-btn {
            padding: 15px 30px;
            font-size: 1.2em;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 30px;
            color: white;
            cursor: pointer;
            backdrop-filter: blur(5px);
            transition: all 0.3s ease;
        }

        .nav-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-5px);
        }

        .music-control {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            padding: 15px;
            border-radius: 15px;
            display: flex;
            gap: 15px;
            align-items: center;
            z-index: 1000;
        }

        .music-btn {
            background: rgba(255, 255, 255, 0.3);
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .music-btn:hover {
            background: rgba(255, 255, 255, 0.4);
            transform: scale(1.1);
        }

        .music-info {
            color: white;
            font-size: 14px;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <!-- Container untuk kata-kata motivasi -->
    <div class="quote-container">
        <h1 class="quote-text">
            <span class="highlight">Ingatlah!</span>
        </h1>
        <p class="quote-text" id="motivationText">
            Setiap langkah kecil membawamu lebih dekat ke tujuan!
        </p>
    </div>

    <!-- Tombol navigasi -->
    <div class="navigation">
        <button class="nav-btn" onclick="prevQuote()">← Sebelumnya</button>
        <button class="nav-btn" onclick="nextQuote()">Selanjutnya →</button>
    </div>

    <!-- Kontrol musik -->
    <audio id="bgMusic" loop>
        <source src="music/ssstik.io_1732185548901.mp3" type="audio/mp3">
    </audio>

    <div class="music-control">
        <button class="music-btn" onclick="toggleMusic()" id="playBtn">
            <i class="fas fa-play"></i>
        </button>
        <div class="music-info">
            Now Playing: <span id="songTitle">Laskar Pelangi</span>
        </div>
    </div>

    <script>
        const quotes = [
            "Setiap langkah kecil membawamu lebih dekat ke tujuan!",
            "Kegagalan adalah guru terbaik untuk kesuksesan!",
            "Masa depan adalah milik mereka yang percaya pada mimpinya!",
            "Jangan pernah menyerah, karena ada alasan kamu memulainya!",
            "Kesuksesan dimulai dari mimpi yang berani!"
        ];

        let currentQuote = 0;
        const motivationText = document.getElementById('motivationText');
        const audio = document.getElementById('bgMusic');
        const playBtn = document.getElementById('playBtn');
        const btnIcon = playBtn.querySelector('i');

        function showQuote(index) {
            motivationText.style.opacity = 0;
            setTimeout(() => {
                motivationText.textContent = quotes[index];
                motivationText.style.opacity = 1;
            }, 500);
        }

        function nextQuote() {
            currentQuote = (currentQuote + 1) % quotes.length;
            showQuote(currentQuote);
        }

        function prevQuote() {
            currentQuote = (currentQuote - 1 + quotes.length) % quotes.length;
            showQuote(currentQuote);
        }

        function toggleMusic() {
            if (audio.paused) {
                audio.play();
                btnIcon.classList.replace('fa-play', 'fa-pause');
            } else {
                audio.pause();
                btnIcon.classList.replace('fa-pause', 'fa-play');
            }
        }

        // Autoplay musik saat halaman dimuat
        window.addEventListener('load', () => {
            const playPromise = audio.play();
            if (playPromise !== undefined) {
                playPromise.then(() => {
                    btnIcon.classList.replace('fa-play', 'fa-pause');
                }).catch(error => {
                    console.log("Autoplay prevented");
                });
            }
        });

        // Ganti quote otomatis setiap 5 detik
        setInterval(nextQuote, 5000);
    </script>

    <!-- Font Awesome untuk ikon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</body>
</html>
