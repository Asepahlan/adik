<!DOCTYPE html>
<html>
<head>
    <title>Untuk Mea Agar Lebih Semangat</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(45deg, #2c3e50, #3498db);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            animation: gradientBG 15s ease infinite;
        }

        /* Animasi background yang lebih dramatis */
        @keyframes gradientBG {
            0% {
                background: linear-gradient(45deg, #2c3e50, #3498db);
            }
            50% {
                background: linear-gradient(45deg, #2c3e50, #e74c3c);
            }
            100% {
                background: linear-gradient(45deg, #2c3e50, #3498db);
            }
        }

        /* Efek hujan digital */
        .rain {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }

        .drop {
            position: absolute;
            width: 2px;
            height: 100px;
            background: linear-gradient(transparent, rgba(255,255,255,0.3));
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% { transform: translateY(-100px); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateY(100vh); opacity: 0; }
        }

        .quote-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            text-align: center;
            width: 80%;
            max-width: 800px;
            z-index: 10;
            animation: float 6s ease-in-out infinite;
        }

        /* Animasi mengambang yang lebih halus */
        @keyframes float {
            0%, 100% { transform: translate(-50%, -50%); }
            50% { transform: translate(-50%, -55%); }
        }

        .quote-text {
            font-size: 2.5em;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            margin: 0;
            padding: 20px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1s forwards;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .highlight {
            color: #FFD700;
            font-weight: bold;
            display: inline-block;
            animation: glow 2s ease-in-out infinite;
        }

        @keyframes glow {
            0%, 100% { text-shadow: 0 0 5px #FFD700, 0 0 10px #FFD700; }
            50% { text-shadow: 0 0 20px #FFD700, 0 0 30px #FFD700; }
        }

        /* Efek cahaya di sekitar container */
        .quote-container::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #fff, transparent, #fff);
            z-index: -1;
            border-radius: 22px;
            animation: borderGlow 3s linear infinite;
        }

        @keyframes borderGlow {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 0.8; }
        }

        /* Style untuk tombol yang lebih dramatis */
        .nav-btn {
            padding: 15px 30px;
            font-size: 1.2em;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 30px;
            color: white;
            cursor: pointer;
            backdrop-filter: blur(5px);
            transition: all 0.5s ease;
            animation: buttonPulse 2s infinite;
        }

        @keyframes buttonPulse {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(255,255,255,0.4); }
            70% { transform: scale(1.05); box-shadow: 0 0 0 10px rgba(255,255,255,0); }
            100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(255,255,255,0); }
        }

        .navigation {
            position: fixed;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
            z-index: 100;
        }

        .music-control {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            padding: 15px;
            border-radius: 15px;
            display: flex;
            gap: 15px;
            align-items: center;
            z-index: 1000;
        }

        .music-btn {
            background: rgba(255, 255, 255, 0.3);
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .music-btn:hover {
            background: rgba(255, 255, 255, 0.4);
            transform: scale(1.1);
        }

        .music-info {
            color: white;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <!-- Efek hujan digital -->
    <div class="rain" id="rain"></div>

    <!-- Container untuk kata-kata motivasi -->
    <div class="quote-container">
        <h1 class="quote-text">
            <span class="highlight">Ingatlah!</span>
        </h1>
        <p class="quote-text" id="motivationText">
            Setiap langkah kecil membawamu lebih dekat ke tujuan!
        </p>
    </div>

    <!-- Tombol navigasi -->
    <div class="navigation">
        <button class="nav-btn" onclick="prevQuote()">← Sebelumnya</button>
        <button class="nav-btn" onclick="nextQuote()">Selanjutnya →</button>
    </div>

    <!-- Kontrol musik -->
    <audio id="bgMusic" loop>
        <source src="music/ssstik.io_1732185548901.mp3" type="audio/mp3">
    </audio>

    <div class="music-control">
        <button class="music-btn" onclick="toggleMusic()" id="playBtn">
            <i class="fas fa-play"></i>
        </button>
        <div class="music-info">
            Now Playing: <span id="songTitle">Laskar Pelangi</span>
        </div>
    </div>

    <script>
        const quotes = [
            "Setiap langkah kecil membawamu lebih dekat ke tujuan!",
            "Kegagalan adalah guru terbaik untuk kesuksesan!",
            "Masa depan adalah milik mereka yang percaya pada mimpinya!",
            "Jangan pernah menyerah, karena ada alasan kamu memulainya!",
            "Kesuksesan dimulai dari mimpi yang berani!"
        ];

        let currentQuote = 0;
        const motivationText = document.getElementById('motivationText');
        const audio = document.getElementById('bgMusic');
        const playBtn = document.getElementById('playBtn');
        const btnIcon = playBtn.querySelector('i');

        function showQuote(index) {
            const quote = document.getElementById('motivationText');
            quote.style.opacity = 0;
            quote.style.transform = 'translateY(20px)';
            
            setTimeout(() => {
                quote.textContent = quotes[index];
                quote.style.opacity = 1;
                quote.style.transform = 'translateY(0)';
            }, 500);
        }

        function nextQuote() {
            currentQuote = (currentQuote + 1) % quotes.length;
            showQuote(currentQuote);
        }

        function prevQuote() {
            currentQuote = (currentQuote - 1 + quotes.length) % quotes.length;
            showQuote(currentQuote);
        }

        function toggleMusic() {
            if (audio.paused) {
                audio.play();
                btnIcon.classList.replace('fa-play', 'fa-pause');
            } else {
                audio.pause();
                btnIcon.classList.replace('fa-pause', 'fa-play');
            }
        }

        // Autoplay musik saat halaman dimuat
        window.addEventListener('load', () => {
            const playPromise = audio.play();
            if (playPromise !== undefined) {
                playPromise.then(() => {
                    btnIcon.classList.replace('fa-play', 'fa-pause');
                }).catch(error => {
                    console.log("Autoplay prevented");
                });
            }
        });

        // Ganti quote otomatis setiap 5 detik
        setInterval(nextQuote, 5000);

        // Tambahan script untuk efek hujan
        function createRain() {
            const rain = document.getElementById('rain');
            const dropCount = 50;

            for(let i = 0; i < dropCount; i++) {
                const drop = document.createElement('div');
                drop.className = 'drop';
                drop.style.left = Math.random() * 100 + '%';
                drop.style.animationDuration = (Math.random() * 2 + 1) + 's';
                drop.style.opacity = Math.random();
                rain.appendChild(drop);
            }
        }

        createRain();

        // Tambahkan efek blur saat hover pada tombol
        document.querySelectorAll('.nav-btn').forEach(btn => {
            btn.addEventListener('mouseover', () => {
                document.querySelector('.quote-container').style.filter = 'blur(3px)';
            });
            btn.addEventListener('mouseout', () => {
                document.querySelector('.quote-container').style.filter = 'blur(0)';
            });
        });
    </script>

    <!-- Font Awesome untuk ikon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</body>
</html>
